<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ապահով Կայք</title>
    <style>
        /* Կանխում ենք տեքստի ընտրումը */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Էկրանի սքրինշոթի ժամանակ մթնում */
        .blur-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 9999;
            pointer-events: none;
        }

        /* Հաղորդագրություն, երբ JavaScript-ը անջատված է */
        .no-js-warning {
            display: none;
        }

        .no-js i {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Բարի գալուստ անվտանգ կայք</h1>
    <p>Այս կայքը պաշտպանված է պատճենման և գաղտնիության խախտման դեմ:</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Կանխում ենք մկնիկի աջ սեղմումը
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
            });

            // Կանխում ենք մկնիկի ձախ և աջ սեղմումները
            document.addEventListener("mousedown", function (e) {
                if (e.button === 2 || e.button === 0) {
                    e.preventDefault();
                }
            });

            // Կանխում ենք էջի աղբյուրի դիտումը և Inspect Element-ը
            document.addEventListener("keydown", function (e) {
                if (
                    e.key === "F12" ||
                    (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
                    (e.ctrlKey && e.key === "U") ||
                    (e.ctrlKey && e.key === "S") ||
                    (e.ctrlKey && e.key === "P") ||
                    (e.ctrlKey && e.key === "C") ||  // Ctrl + C
                    (e.ctrlKey && e.key === "V") ||  // Ctrl + V
                    (e.ctrlKey && e.key === "A") // Ctrl + A
                ) {
                    e.preventDefault();
                }
            });

            // Կանխում ենք տեքստի պատճենումը (Copy) և տեղադրումը (Paste)
            document.addEventListener("copy", function (e) {
                e.preventDefault();
            });

            document.addEventListener("paste", function (e) {
                e.preventDefault();
            });

            // Կանխում ենք "Save As" և պատկերների պահպանումը
            document.addEventListener("dragstart", function (e) {
                e.preventDefault();
            });

            document.addEventListener("mousedown", function (e) {
                if (e.target.tagName === "IMG") {
                    e.preventDefault();
                }
            });

            // Սքրինշոթի կանխարգելում
            let screenshotTimeout;

            function detectScreenshot() {
                const blurScreen = document.createElement('div');
                blurScreen.className = 'blur-screen';
                blurScreen.textContent = 'Մի գողացիր այն, ինչը քեզ չի պատկանում․․․'; //No Screenshot
                document.body.appendChild(blurScreen);

                clearTimeout(screenshotTimeout);
                screenshotTimeout = setTimeout(function() {
                    blurScreen.remove();
                }, 3000); // մթնում է 3 վայրկյան

                // Պահանջում ենք ցուցադրման համար, երբ սքրինշոթ են անում սմարթֆոններով
                setTimeout(() => {
                    document.body.classList.add('blur-screen');
                }, 100);
            }

            // Անհրաժեշտ է ախտորոշել, թե երբ տեղի է ունենում սքրինշոթ
            function detectTouch() {
                if (navigator.userAgent.match(/iPhone|iPad|iPod|Android/i)) {
                    document.body.addEventListener('touchstart', function (e) {
                        if (e.touches.length > 0) {
                            detectScreenshot();
                        }
                    });
                }
            }

            window.onblur = function () {
                setTimeout(detectScreenshot, 100);
            };

            detectTouch();
        });
    </script>

    <!-- Եթե օգտատերը անջատում է JavaScript-ը -->
    <noscript class="no-js-warning">
        <i>Javascript-ը պարտադիր է!</i>
    </noscript>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Կանխել տեքստի նշումը (Selection)
    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
    });
    
    // Կանխել աջ սեղմումը (Right Click)
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
    
    // Կանխել Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+J, F12, Print, Copy, Paste
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 'u' || e.key === 'U' ||
                           e.key === 'i' || e.key === 'I' ||
                           e.key === 'j' || e.key === 'J' ||
                           e.key === 'c' || e.key === 'C' ||
                           e.key === 'v' || e.key === 'V')) {
            e.preventDefault();
        }
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'J') ||
            (e.ctrlKey && e.key === 'P')) {
            e.preventDefault();
        }
    });
    
    // Կանխել մկնիկի աջ և ձախ սեղմումները (Mouse Clicks)
    document.addEventListener('mousedown', function(e) {
        if (e.button === 2 || e.button === 1) {
            e.preventDefault();
        }
    });
    
    // Կանխել տեքստի պատճենումը (Copy)
    document.addEventListener('copy', function(e) {
        e.preventDefault();
    });
    
    // Կանխել տեքստի տեղադրումը (Paste)
    document.addEventListener('paste', function(e) {
        e.preventDefault();
    });
    
    // Կանխել նկարների պահպանման հնարավորություն
    document.querySelectorAll('img').forEach(img => {
        img.setAttribute('oncontextmenu', 'return false');
        img.setAttribute('draggable', 'false');
    });
    
    // Կանխել Screenshots-ը (Ամբողջ էջը դարձնել անընթեռնելի)
    function blurScreen() {
        document.body.style.filter = 'blur(10px)';
        setTimeout(() => {
            document.body.style.filter = '';
        }, 2000);
    }
    
    // Կանխել Developer Tools-ի բացումը
    function detectDevTools() {
        let devtools = /./;
        devtools.toString = function() {
            blurScreen();
            return '';
        };
        console.log('%c', devtools);
    }
    setInterval(detectDevTools, 1000);
    
    // Քաշել պատկերները կանխելու համար
    document.addEventListener('dragstart', function(e) {
        e.preventDefault();
    });
});

    </script>
</body>
</html>
